<!doctype html>

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="./CSS/Portfolio_Website_CSS.css">

    <title>Ryan Spears</title>
  </head>
  <body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#home">Home</a>
            <a class="nav-item nav-link active" href="#about">About</a>
            <a class="nav-item nav-link active" href="#github">Github</a>
            <a class="nav-item nav-link active" href="#contact">Contact</a>
          </div>
        </div>
    </nav>

    <div id="home">
        <div class="container">
            <div class="text-center">
                <span class="head-main">Ryan Spears</span>
            </div>
        </div>
    </div>

    <div class="container my-5" id="about">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="./Images/headshot.jpg" alt="UNABLE TO LOAD IMAGE.">
            <div class="card-body">
              <p class="card-text">My name is Ryan Spears. I'm 20 years old, and I'm from Mount Olive, MS.</p>
            </div>
        </div>
    </div>

    <div class="container my-5" id="github">
        <div class="card">
            <div class="card-body">
              Be sure to check out my GitHub Account!<br>
              <a href="https://github.com/ryanwspears" target="_blank" rel="noopener noreferrer" class="badge badge-info">Click Here!</a>
            </div>
          </div>
    </div>

    <div id="contact">
        <form class="contact-form">
            <div class="form-row my-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            <div class="form-row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Phone Number">
                </div>
            </div>
            <button type="submit" class="btn btn-primary my-4">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
